<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Yahoo Mail | 21104062</title>
  </head>
  <body>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- navbar -->
    <nav class="navbar sticky-top" style="background-color: #39007d">
      <a class="navbar-brand px-2 py-3" href="https://mail.yahoo.com">
        <img
          src="https://s.yimg.com/cv/apiv2/default/bcg/norrin/images/mail_en-US_h_100-70_white_rgb-1.0.0.png"
          width="160"
          height="30"
        />
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="https://overview.mail.yahoo.com/"
            target="_blank"
            >About Yahoo Mail</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="https://www.yahoo.com/plus/mail"
            target="_blank"
            >Upgrade to Mail Plus</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            href="https://help.yahoo.com/kb/new-mail-for-desktop"
            target="_blank"
            >Support</a
          >
        </li>
        <li class="nav-item my-auto">
          <a href="https://login.yahoo.com/account/create" target="_blank"
            ><button class="signup">Sign up</button></a
          >
        </li>
        <li class="nav-item pr-0">
          <a
            class="nav-link text-white"
            href="https://login.yahoo.com/"
            target="_blank"
            >Sign in</a
          >
        </li>
      </ul>
    </nav>

    <!-- konten -->
    <div class="container" id="content">
      <div class="row">
        
        <!-- container kanan -->
        <div class="rightContainer">
          <div class="col text-center">
            <div class="getStuffDone">
              <img
                src="https://s.yimg.com/cv/apiv2/default/bcg/norrin/images/yahoo-mail7-gsd-1.0.2.png"
                class="mx-auto d-block"
                width="560"
                height="335"
              />
            </div>
            <div class="iniText">
              <p>
                <span>Save time? Save money?</span>
                <br />
                <span>Done and done with Yahoo Mail.</span>
              </p>
            </div>
            <a href="https://login.yahoo.com/"
              ><button class="iniButton">Let's go</button></a
            >
            <p class="getTheApp">GET THE APP</p>
            <div class="downloadStore">
              <a
                href="https://apps.apple.com/us/app/yahoo-mail-organized-email/id577586159"
              >
                <img
                  class="px-1"
                  src="https://s.yimg.com/wm/bcg/norrin/images/icon-app-store-1.0.1.png"
                  width="125"
                  height="38"
                />
              </a>
              <a
                href="https://play.google.com/store/apps/details?id=com.yahoo.mobile.client.android.mail"
              >
                <img
                  class="px-1"
                  src="https://s.yimg.com/wm/bcg/norrin/images/icon-google-app-1.0.2.png"
                  width="125"
                  height="38"
                />
              </a>
            </div>
          </div>
        </div>

        <!-- container kiri -->
        <div class="leftContainer">
          <div class="col text-center">
            <img
              class="screenshot"
              src="https://s.yimg.com/nq/nr/img/ym7_landing_page_en_us_2x_yFQkZnf8-qnE-5E_KU8Gz2vhiq08NXjuPt_eiKpWbnE_v1.png"
              width="375"
              height="758"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="fixed-bottom d-flex justify-content-center">
      <p class="my-1 py-2">
        <span
          onclick="window.location.href='https://legal.yahoo.com/us/en/yahoo/privacy/adinfo/index.html';"
          class="pointer mx-1 px-4"
          >About our Ads</span
        >
        <span
          onclick="window.location.href='https://guce.yahoo.com/terms?locale=en-US';"
          class="pointer mx-1 px-4"
          >Terms</span
        >
        <span
          onclick="window.location.href='https://guce.yahoo.com/privacy-policy?locale=en-US';"
          class="pointer mx-1 px-4"
          >Privacy Policy</span
        >
        <span
          onclick="window.location.href='https://guce.yahoo.com/privacy-dashboard?locale=en-US';"
          class="pointer mx-1 px-4"
          >Privacy Dashboard</span
        >
      </p>
    </footer>
  </body>
</html>
